    <link rel="icon" href="./abcd.jpg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      .container{
        display: grid;
        grid-template-columns: auto auto;
      }

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#" style="margin-left: 150px;color: white;">Flipkart</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;"><span>Become a seller</span></a>
              </li>
            </form>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;margin-top: 20px;">
               More
            </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Notification preferences</a>
                <a class="dropdown-item" href="#">24*7 customer care</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Advertise</a>
                <a class="dropdown-item" href="#">Download App</a>
              </div>
              <li class="nav-item">
                <i class="bi bi-cart3" style="color: white;margin-left: 30px;margin-top: 6px;"></i>
                <a class="nav-link" href="#" style="color: white;font-weight: bold; margin-left: -2px;">Cart</a>
              </li>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"></a>
            </li>
          </ul>

      <div class="container">
      <img src="./Grocery.jpg" style="height: 70px;width: 70px;margin-left: 135px;">
      <img src="./mobiles.jpg" style="height: 70px;width: 70px;margin-left: 135px;">
      <h style="height: 70px;width: 70px;margin-left: 135px;">Grocery</h>
      <h style="height: 70px;width: 70px;margin-left: 135px;">Mobiles</h>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./image.jpg" alt="First slide" style="height: 300px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./cursol1.jpg" alt="Second slide"style="height: 300px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./cursol4.jpg" alt="Third slide"style="height: 300px;">
          </div>
        </div>

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      <div>
        <p style="font-size: 40px;float: 100px;">Best of<br>Electronics</p>
        <Button class="btn btn-primary" style="width: 100px;">VIEW ALL</Button>
